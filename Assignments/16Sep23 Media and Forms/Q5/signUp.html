<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      fieldset {
        display: flex;
        justify-content: center;
      }
      fieldset > div {
        display: flex;
        flex-direction: column;
      }
      fieldset > div > input {
        margin-bottom: 10px;
        width: 500px;
      }
      fieldset > div > div:last-child {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      fieldset > div > div:last-child > input {
        width: 100px;
        padding: 7px 5px;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form>
      <fieldset>
        <legend>Sign Up Form</legend>
        <div>
          <label for="firstname">First Name* :</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            required="true"
            minlength="3"
          />
          <label for="lastname">Last Name* : </label>
          <input
            type="text"
            minlength="3"
            name="lastname"
            id="lastname"
            required="true"
          />
          <label for="email"> Email* :</label>
          <input
            minlength="3"
            type="email"
            name="email"
            id="email"
            required="true"
          />
          <label for="password"> Password* :</label>
          <input
            type="password"
            name="password"
            id="password"
            required="true"
          />
          <label for="repassword"> Password* :</label>
          <input
            minlength="6"
            type="text"
            name="repassword"
            id="repassword"
            required="true"
          />
          <div>
            <input
              minlength="6"
              type="submit"
              name="password"
              id="password"
              required="true"
            />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
